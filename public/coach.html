<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club App — Coach</title>
  <link rel="stylesheet" href="/coach.css" />
</head>
<body>
  <header class="topbar">
    <h1>Coach — Gestion des présences & cotisations</h1>
    <nav>
      <a href="/">Accueil</a>
      <a href="/coach.html" aria-current="page">Page Coach</a>
    </nav>
  </header>

  <main class="container">
    <!-- Filtres -->
    <section class="panel">
      <h2>Filtrer</h2>
      <div class="grid">
        <label>
          Équipe
          <select id="teamSelect"></select>
        </label>
        <label>
          Séance
          <select id="sessionSelect"></select>
        </label>
      </div>
      <div class="actions">
        <button id="refreshBtn">Rafraîchir</button>
      </div>
    </section>

    <!-- Création séance ponctuelle -->
    <section class="panel">
      <h2>Créer une séance</h2>
      <form id="createSessionForm" class="grid">
        <label>
          Titre
          <input type="text" id="sessionTitle" placeholder="Entraînement" required />
        </label>
        <label>
          Date & heure (locale)
          <input type="datetime-local" id="sessionDate" required />
        </label>
        <button type="submit">Créer</button>
      </form>
    </section>

    <!-- Création série récurrente -->
    <section class="panel">
      <h2>Créer une série (récurrente)</h2>
      <form id="createSeriesForm" class="grid">
        <label>
          Titre
          <input type="text" id="seriesTitle" placeholder="Entraînement" required />
        </label>
        <label>
          Jours (ISO 1=lun … 7=dim) — ex: 2,4
          <input type="text" id="seriesDays" placeholder="2,4" required />
        </label>
        <label>
          Heure (locale)
          <input type="time" id="seriesTime" value="19:00" required />
        </label>
        <label>
          Début
          <input type="date" id="seriesStart" />
        </label>
        <label>
          Fin (optionnel)
          <input type="date" id="seriesEnd" />
        </label>
        <button type="submit">Créer la série</button>
      </form>
    </section>

    <!-- Gestion des séries -->
    <section class="panel">
      <div class="panel-header">
        <h2>Gestion des séries</h2>
        <div class="actions">
          <button id="regenBtn" title="Re-matérialiser les prochaines 8–9 semaines">Régénérer 60 jours</button>
        </div>
      </div>
      <div id="seriesContainer" class="table-wrap"></div>
    </section>

    <!-- Liste membres + présence -->
    <section class="panel">
      <div class="panel-header">
        <h2>Liste des membres</h2>
        <span id="sessionInfo" class="muted"></span>
      </div>
      <div id="membersContainer" class="table-wrap">
        <!-- table injectée ici -->
      </div>
    </section>
  </main>

  <template id="memberRowTpl">
    <tr>
      <td class="name"></td>
      <td class="team"></td>
      <td class="dues"></td>
      <td class="presence">
        <button class="btn-present">Présent</button>
        <button class="btn-absent">Absent</button>
        <span class="status-dot"></span>
      </td>
    </tr>
  </template>

  <!-- IMPORTANT: chemin sans /public -->
  <script src="/coach.js"></script>
</body>
</html>
